<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{postMng.title}}</h1>
    <a ui-sref="admin.postSave({Id: 0})" role="button" class="btn btn-xs btn-success">Create New</a>
    <hr/>
    <form class="form-inline">

      <div class="form-group">
        <input type="text" class="form-control" ng-model="searchText" placeholder="enter key words">
      </div>
      <div class="form-group">
        <select class="form-control" name="" id="" ng-model="category.Category.CategoryName">
          <option value="">--select category({{postMng.catList.length}})--</option>
          <option ng-repeat="cat in  postMng.catList" value="{{cat.CategoryName}}">{{cat.CategoryName}} </option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
    <br/>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <!--<th>PostDescription</th>-->
          <th>Status</th>
          <th>PostDate</th>
          <th>Category</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in postMng.postList| filter:searchText | filter: category:strict">
          <td>{{item.Title}}</td>
          <!--<td>{{item.PostDescription}}</td>-->
          <td>{{item.Status}}</td>
          <td>{{item.PostDate}}</td>
          <td>{{item.Category.CategoryName}}</td>
          <td>{{item.Author.UserName}}</td>
          <td><a ui-sref="admin.postSave({Id: item.Id})" role="button" class="btn btn-xs btn-success">Edit</a>
             <button ng-if="admin.isAdmin" class="btn btn-xs btn-success" ng-click="postMng.ApproveOrCancelPost(item.Id)">ApproveOrCancel </button>
            <button class="btn btn-xs btn-warning" ng-click="postMng.delete(item.Id)">Delete </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <!-- /.col-lg-12 -->

</div>
<!-- /.row -->
