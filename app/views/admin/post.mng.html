<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{postMng.title}}</h1>
    <a ui-sref="admin.postSave({Id: 0})" role="button" class="btn btn-xs btn-success">Create New</a>
    <hr/> 
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="searchText">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
    <br/>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>PostDescription</th>
          <th>HitCounter</th>
          <th>PostDate</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in postMng.postList| filter:searchText">
          <td>{{item.Title}}</td>
          <td>{{item.PostDescription}}</td>
          <td>{{item.HitCounter}}</td>
          <td>{{item.PostDate}}</td>
          <td>{{item.Category}}</td>
          <td><a ui-sref="admin.postSave({Id: item.Id})" role="button" class="btn btn-xs btn-success">Edit</a>
            <button class="btn btn-xs btn-warning" ng-click="postMng.delete(item.Id)">Delete </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <!-- /.col-lg-12 -->

</div>
<!-- /.row -->
