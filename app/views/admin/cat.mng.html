<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{catMng.title}}</h1>
    <a ui-sref="admin.catSave({Id: 0})" role="button" class="btn btn-xs btn-success">Create New</a>
    <hr/>
    <form class="form-inline">
      <div class="form-group">
        <label for="CategoryName">CategoryName</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="CatDescription">CatDescription</label>
        <input type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br/>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>CategoryName</th>
          <th>CatDescription</th>
          <th>Status</th>
          <th>CreateDate</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in catMng.catList">
          <td>{{item.CategoryName}}</td>
          <td>{{item.CatDescription}}</td>
          <td>{{item.Status}}</td>
          <td>{{item.CreateDate}}</td>
          <td>{{item.Image}}</td>
          <td><a ui-sref="admin.catSave({Id: item.Id})" role="button" class="btn btn-xs btn-success">Edit</a>
            <button class="btn btn-xs btn-warning" ng-click="catMng.delete(item.Id)">Delete </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <!-- /.col-lg-12 -->

</div>
<!-- /.row -->
