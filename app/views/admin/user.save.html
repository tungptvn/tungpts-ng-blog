<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{userSave.title()}}</h1>
    <form class="form-horizontal" ng-submit="userSave.save()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">userName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" disabled placeholder="userName" ng-model="userSave.item.UserName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Email">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" disabled placeholder="Email" ng-model="userSave.item.Email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="FName">FName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="FName" ng-model="userSave.item.FName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="LName">LName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="LName" ng-model="userSave.item.LName">
        </div>
      </div>
       <div class="form-group">
        <label class="control-label col-sm-2" for="PhoneNumber">PhoneNumber:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="PhoneNumber" ng-model="userSave.item.PhoneNumber">
        </div>
      </div>
       <div class="form-group">
        <label class="control-label col-sm-2" for="Address">Address:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Address" ng-model="userSave.item.Address">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">userName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="userName" ng-model="userSave.item.UserName">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
