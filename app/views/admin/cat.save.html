<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{catSave.title()}}</h1>
    <form class="form-horizontal" ng-submit="catSave.save()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="CategoryName">CategoryName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="CategoryName" ng-model="catSave.item.CategoryName">
        </div>
      </div>

        <label class="control-label col-sm-2" for="Image">Image:</label>

        </div>
      </div>-->
      <div class="form-group">

        <label class="control-label col-sm-2" for="Image">Image:</label>
        <div class="col-sm-10">
          <input id="imgFile" type="file" class="form-control"></input>
          <img style="padding-top: 3px" ng-show="catSave.item.Image" id="imgDisplay" data-ng-src="{{catSave.item.Image}}" height="80px">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="CatDescription">CatDescription:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="CatDescription" ng-model="catSave.item.CatDescription">
        </div>
      </div>

        </div>
      </div>-->
      <div class="form-group">
        <label class="control-label col-sm-2" for="Status">Status:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Status" ng-model="catSave.item.Status">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>

</div>
