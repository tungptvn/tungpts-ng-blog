<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="loginVM.login()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="UserName" type="text" autofocus ng-model="loginVM.userCred.username" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="loginVM.userCred.password"
                  required>
              </div>
              <div class="checkbox">
                <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                         <a ui-sref="signUp">Sign Up</a>
                                    </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-lg btn-success btn-block">Login </button>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-show="$root.isBusy" class="loading-overlay">
  <div id="floatingBarsG">
    <div class="blockG" id="rotateG_01"></div>
    <div class="blockG" id="rotateG_02"></div>
    <div class="blockG" id="rotateG_03"></div>
    <div class="blockG" id="rotateG_04"></div>
    <div class="blockG" id="rotateG_05"></div>
    <div class="blockG" id="rotateG_06"></div>
    <div class="blockG" id="rotateG_07"></div>
    <div class="blockG" id="rotateG_08"></div>
  </div>

</div>
