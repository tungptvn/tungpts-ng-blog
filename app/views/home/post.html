<!-- Blog Post -->

<!-- Title -->
<h1>{{post.post.Title}}</h1>

<!-- Author -->
<p class="lead">
  by <a>{{post.post.Author.UserName}}</a>
</p>

<p ng-bind-html="post.post.PostDescription"></p>
<hr>

<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span> Posted on {{post.post.PostDate}}</p>

<hr>

<!-- Preview Image -->
<img class="img-responsive" ng-src="{{post.post.FeatureImage}}" alt="">

<hr>
<!-- Post Content -->


<!--{{post.post.Content}}-->
<ng-bind-html
  ng-bind-html="post.post.Content">

</ng-bind-html>
 <p ng-bind-html="post.post.Content"></p>
