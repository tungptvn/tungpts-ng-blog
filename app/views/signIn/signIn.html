<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="signInVM.signIn()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="email" type="text" autofocus ng-model="signInVM.user.Email" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="password" type="password" autofocus ng-model="signInVM.user.Password" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="ConfirmPassword" type="password" required autofocus ng-model="signInVM.user.ConfirmPassword"
                  required>
              </div>
              <div class="checkbox">
                <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> By registering, you agree to the privacy policy and terms of service.
                                    </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-lg btn-success btn-block">Sign in </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-show="$root.isBusy" class="loading-overlay">
  <div id="floatingBarsG">
    <div class="blockG" id="rotateG_01"></div>
    <div class="blockG" id="rotateG_02"></div>
    <div class="blockG" id="rotateG_03"></div>
    <div class="blockG" id="rotateG_04"></div>
    <div class="blockG" id="rotateG_05"></div>
    <div class="blockG" id="rotateG_06"></div>
    <div class="blockG" id="rotateG_07"></div>
    <div class="blockG" id="rotateG_08"></div>
  </div>

</div>
